<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML Practice</title>
    </head>
    <body>
        <!--Basic Text Inputs-->
        <h1>My first h1 tag heading</h1>    
        <p>My first p tag paragraph</p>
        <!--Links-->
        <a href="https://www.w3schools.com">Visit w3schools!</a>
        <!--Images-->
        <img src="programming-back.jpg" alt="programming background">
        <!--Headings up to 6-->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <!--HTML tag formatting-->
        <b>This text is bold</b>
        <strong>This text is important!</strong>
        <i>This text is italic</i>
        <em>This text is emphasized</em>
        <small>This text is smaller</small>
        <del>This text is deleted</del>
    </body>
</html>
